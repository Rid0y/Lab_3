<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="note_pad">
          <h2 id="note_pad_title">Ridoy's Notes App</h2>
         
          <label>Note Content:</label>
          <center><textarea rows="10" cols="42" id="message" name="message"></textarea></center>
          <label>Select Colour:</label>
          <center><select id="color" name="color">
            <option value="red" selected>Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
          </select>
        </center>
        <center><div id="button">
            <button id="add-btn" onclick="addNote()">Create Note</button>
            <div id="error"></div>
          </div>
        </div>
      </center>
    
        <div id="notes_area">
          <h2>Your Notes</h2>
          <ul id="notes">
          </ul>
        </div>
      </div>
      <script src="https://unpkg.com/rxjs@7.5.7/dist/bundles/rxjs.umd.min.js"></script>
      <script src="note.js"></script>
</body>
</html>
